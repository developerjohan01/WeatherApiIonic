<ion-item button="true">
    <wapi-thumbnail [iconName]="forecast.weather.icon"></wapi-thumbnail>
    <ion-label>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>
                        {{forecast?.weather.main}}
                    </h1>
                    <h2>
                        {{forecast?.dateText.slice(0, -3)}}
                    </h2>
                </ion-col>
                <ion-col>
                    <h1 class="ion-text-end temperature-color">
                        {{forecast?.main.temp}} C
                    </h1>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-label>
</ion-item>
